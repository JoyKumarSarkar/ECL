<div class="container-fluid p-0" style="height: 100vh; background-color: #f8f9fa;">
	<div class="d-flex flex-row h-100">
		<!-- Sidebar Menu -->
		<nav class="d-flex flex-column align-items-start bg-light border-end h-100 p-0" style="width: 15%; min-width: 180px;">
			<div class="w-100 p-3 border-bottom">
				<h3 class="mb-0 text-black fw-bold pointer" routerLink="/">DemoECL</h3>
			</div>
			<ul class="nav flex-column w-100 mt-3 px-2">
				<ng-container *ngFor="let menu of AllMenuDetails; let idx = index">
					<li class="nav-item mb-1">
						<div class="d-flex align-items-center justify-content-between minimal-menu-parent px-2 py-1"
							[ngClass]="{'minimal-menu-parent-active': OpenParentIndex === idx}" (click)="ToggleParentMenu(idx)">
							<div class="d-flex align-items-center gap-2">
								<img *ngIf="menu.logo" [src]="menu.logo" alt="" width="18" height="18" style="object-fit:contain;" />
								<span class="fw-medium">
									{{ menu.menuItem }}
								</span>
							</div>
							<span *ngIf="menu.children && menu.children.length > 0" class="ms-2">
								<svg width="16" height="16" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" viewBox="0 0 16 16">
									<polyline *ngIf="OpenParentIndex !== idx" points="4,6 8,10 12,6" />
									<polyline *ngIf="OpenParentIndex === idx" points="4,10 8,6 12,10" />
								</svg>
							</span>
						</div>
						<!-- Children -->
						<ul *ngIf="menu.children && menu.children.length > 0 && OpenParentIndex === idx"
							class="nav flex-column ms-2 minimal-menu-children">
							<ng-container *ngFor="let child of menu.children">
								<li class="nav-item">
									<a class="nav-link text-secondary d-flex align-items-center minimal-menu-link"
										[routerLink]="child.url" routerLinkActive="active minimal-menu-link-active">
										<img *ngIf="child.logo" [src]="child.logo" alt="" width="16" height="16"
											style="object-fit:contain; margin-right:6px;" />
										{{ child.menuItem }}
									</a>
									<!-- Recursive children (2nd level only for now) -->
									<ul *ngIf="child.children && child.children.length > 0"
										class="nav flex-column ms-2 minimal-menu-children">
										<li class="nav-item" *ngFor="let sub of child.children">
											<a class="nav-link text-secondary d-flex align-items-center minimal-menu-link"
												[routerLink]="sub.url" routerLinkActive="active minimal-menu-link-active">
												<img *ngIf="sub.logo" [src]="sub.logo" alt="" width="14" height="14"
													style="object-fit:contain; margin-right:6px;" />
												{{ sub.menuItem }}
											</a>
										</li>
									</ul>
								</li>
							</ng-container>
						</ul>
					</li>
				</ng-container>
			</ul>
		</nav>
		<!-- Main Content -->
		<main class="flex-grow-1 bg-white p-4 h-100 overflow-auto">
			<router-outlet></router-outlet>
		</main>
	</div>
</div>

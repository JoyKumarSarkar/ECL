<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">

      <div class="card h-100 p-0">
        <div class="card-header p-3 border-bottom">
          <div class="card-title m-0">
            <h6 class="m-0 p-0 fw-medum">Manage Datasets</h6>
            <small class="card-subtitle text-muted m-0">View and Manage all your Datasets here.</small>
          </div>
        </div>
        <mat-progress-bar mode="indeterminate" class="pt-1" *ngIf="MatProgressBar"></mat-progress-bar>
        <div class="card-body">
          <div class="tab-content p-0">
            <div class="row">
              <div
                class="col-12 col-md-4 d-flex align-items-center justify-content-center justify-content-md-start gap-3 p-2">
                <div class="input-group input-group-merge input-group-sm">
                  <span class="input-group-text" id="basic-addon-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Search..." (keyup)="ApplyFilter($event)" aria-label="Search..."
                    aria-describedby="basic-addon-search" />
                </div>
              </div>
              <div
                class="col-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start gap-3 p-2">
              </div>
              <div class="col-12 col-md-3 d-flex align-items-center justify-content-end  gap-3 p-2">
                <button class="btn btn-sm btn-primary">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
            </div>
            <div class="row">
              <table mat-table [dataSource]="DataSource" matSort>

                <!-- ID Column -->
                <ng-container [matColumnDef]="DisplayedColumns[0]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Dataset Name</th>
                  <td mat-cell *matCellDef="let row"> {{row.datasetName}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container [matColumnDef]="DisplayedColumns[1]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
                  <td mat-cell *matCellDef="let row"> {{row.source}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container [matColumnDef]="DisplayedColumns[2]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Files Count </th>
                  <td mat-cell *matCellDef="let row"> {{row.fileCount}} </td>
                </ng-container>

                <ng-container [matColumnDef]="DisplayedColumns[3]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Cutoff Date </th>
                  <td mat-cell *matCellDef="let row"> {{row.cutoff}} </td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container [matColumnDef]="DisplayedColumns[4]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Related </th>
                  <td mat-cell *matCellDef="let row"> {{row.isRelated}} </td>
                </ng-container>

                <ng-container [matColumnDef]="DisplayedColumns[5]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                  <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
                </ng-container>

                <ng-container [matColumnDef]="DisplayedColumns[6]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created On </th>
                  <td mat-cell *matCellDef="let row"> {{row.createdOn}} </td>
                </ng-container>

                <ng-container [matColumnDef]="DisplayedColumns[7]">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row">actions</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter.</td>
                </tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
